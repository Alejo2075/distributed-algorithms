<!DOCTYPE html>
<html>
<head>
    <title>Generador de barras</title>
    <style>
    /* Estilos CSS para las barras */
    .bar {
      background-color: red;
      height: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>Generador de barras</h1>

<!-- Formulario de entrada -->
<form>
    <label for="elemento">Elemento:</label>
    <input type="text" id="elemento" name="elemento" placeholder="Introduce un elemento">
    <br>
    <button type="button" onclick="crearBarra()">Crear barra</button>
</form>

<!-- Área de visualización de barras -->
<div id="barras"></div>

<!-- JavaScript para generar las barras -->
<script>
    function crearBarra() {
      var elemento = document.getElementById('elemento').value;
      var tamano = document.getElementById('elemento').value;

      // Crear el elemento de la barra
      var barra = document.createElement('div');
      barra.className = 'bar';
      barra.style.width = tamano + 'in';

      // Agregar el elemento a la lista de barras
      var contenedorBarras = document.getElementById('barras');
      contenedorBarras.appendChild(barra);

      // Limpiar los campos del formulario
      document.getElementById('elemento').value = '';
      document.getElementById('tamano').value = '';
    }
  </script>
</body>
</html>
