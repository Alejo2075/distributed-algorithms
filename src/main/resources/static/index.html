<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tissddadasde</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script>
        class SortRequest {
            constructor(arr, delay) {
                this.arr = arr;
                this.delay = delay;
            }
        }

        const myArray = [2, 4, 6, 1];
        const myDelay = 200;
        function connect() {

            const socket = new SockJS('/bubbleSort');
            const stompClient = Stomp.over(socket);
            var sortStepsDiv = document.getElementById('sortSteps');


            stompClient.connect({}, function (frame) {

                stompClient.subscribe('/topic/bubbleSort', function (response) {
                    var message = JSON.parse(response.body);
                    console.log(message);

                    var p = document.createElement('p');
                    p.innerText = response.body;
                    sortStepsDiv.appendChild(p);
                });


                stompClient.send("/app/bubbleSort", {}, JSON.stringify(new SortRequest(myArray, myDelay)));


            });
        }
    </script>
</head>
<body>
    <button onclick="connect()"> Conectar </button>
    <div id="sortSteps"></div>
</body>
</html>
