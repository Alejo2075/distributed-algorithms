spring:
  application:
    name: mergesort-worker

  redis:
    host: redis-service
    port: 6379

  kafka:
    bootstrap-servers: kafka-service:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: merge-sort-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer


  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


  discovery:
    client:
      serviceUrl:
        defaultZone: http://eureka-server:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
    instance:
      preferIpAddress: true


management:
  endpoints:
    web:
      exposure:
        include: health, info, beans, conditions, configprops, env, loggers, metrics, mappings
  endpoint:
    health:
      show-details: always


info:
  app:
    name: MergeSort Service
    description: Microservice for performing merge sort operations
    version: 1.0.0
    maintainer: alejsant75@gmail.com
